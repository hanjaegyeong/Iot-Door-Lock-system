<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>IoT Door Lock System</title>  
    <style>
        div {
          margin-left:260px;font-size:20px;
        }
        input {
          height: 50px;width: 100px;font-size:25px;
        }
    </style>
  </head>

  <body>
    <div>
      <form action="/again" method="post">
        <input type="submit" value="Again" name="input" style="margin-left:300px;"/>
      </form>
      {% for log in log_list %}
      <br>
        input: {{log[0]}} time:  {{log[1]}}
      <br/>
      {% endfor %}
    </div>
  </body>
</html>
